<div class="post">
  <div class="pub_date">{{ post.pub_date|date:"d.m.Y H:i" }}</div>

  <div class="title"><a href="{% url 'blog:post_view' post.id %}"><h3>{{ post.title }}</h3></a></div>
  <div class="content"><p>{{ post.content|linebreaks|slice:":500"  }}...</p></div>

  <div class="comment_count">comments: {{ post.comment_set.count }}</div>

  <div class="tags">tags:
    {% for tag in post.tags.all %}
    <div class="tag"><a href="{% url 'blog:tag_view' tag.tag_name %}">`{{ tag.tag_name }}`</a></div>
    {% endfor %}
  </div>
</div>
